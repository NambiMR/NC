<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC | Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
    <script src="js/loadNavbar.js" defer></script>
    <script src="js/loadFooter.js" defer></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
    <div class="form-container">
        <div class="wrapper">
            <h2>Contact Us</h2>
            <div class="form-section">
                <!-- left side -->
                <div class="form-details">
                    <ul>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="content">
                                <strong>Location:</strong>
                                <a href="https://www.google.com/maps/search/Sokkalingapuram,+tisayanvilai/@8.2974563,77.828425,16z?entry=ttu">
                                    <p>Chockalingapuram, Tamil Nadu, 627-651</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="content">
                                <strong>Email:</strong>
                                <a href="mailto:naachiyarcons@gmail.com"> naachiyarcons@gmail.com </a>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa-brands fa-whatsapp"></i>
                            </div>
                            <div class="content">
                                <strong>WhatsApp:</strong>
                                <a href="https://api.whatsapp.com/send?phone=6374618016">6374618016</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- right side -->
                <div class="input-field">
                    <form action="" method="post" class="form">
                        <div class="form-group">
                            <input type="text" name="fullname" id="name" class="form-control" required>
                            <span>Full Name</span>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" required>
                            <span>Email</span>
                        </div>
                        <div class="form-group">
                            <input type="text" name="mobile" id="mobile" class="form-control" required>
                            <span>Mobile</span>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" rows="4" class="form-control" required></textarea>
                            <span>Message</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="js/navbar.js"></script>
    </body>
    </html>
